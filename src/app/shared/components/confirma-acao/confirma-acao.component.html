<div class="modal-header border-0">
    <div>
        <h1 class="modal-title fs-4 mb-1" id="modalLabel">Atenção!</h1>
        <p class="text-body-tertiary">
            Você realmente deseja prosseguir com esta ação?
        </p>
    </div>
    <button type="button" class="btn-close align-self-start pt-3 shadow-none" title="Fechar" data-bs-dismiss="modal"
        aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body text-center">
    <div class="row">
        <div class="col-12 mt-0 px-2">
            <div class="">
                <p class="p-0">Remover usuário {{ data.nome + " " + data.sobreNome }}</p>
            </div>
        </div>
        <div class="col-12 mt-0 px-2">
            <div class="display-1 text-danger">
                <i class="bi bi-question-circle"></i>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer border-0 d-block mt-3">
    <div class="row">
        <div class="col-lg-6 px-2">
            <button type="button" class="btn btn-outline-primary w-100" (click)="close()">
                Fechar
            </button>
        </div>
        <div class="col-lg-6 px-2">
            <button type="submit" class="btn btn-danger w-100" (click)="confirmar(data)">
                Confirmar
            </button>
        </div>
    </div>
</div>
